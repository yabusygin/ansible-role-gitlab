---
version: "3.7"
services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    hostname: gitlab
    volumes:
      - type: volume
        source: config
        target: /etc/gitlab
      - type: bind
        source: ./gitlab.rb
        target: /etc/gitlab/gitlab.rb
      - type: bind
        source: ./https/
        target: /etc/gitlab/ssl/
      - type: volume
        source: data
        target: /var/opt/gitlab
      - type: volume
        source: log
        target: /var/log/gitlab
    networks:
      - bridge
    ports:
      - protocol: tcp
        target: 443
        published: 443
      - protocol: tcp
        target: 22
        published: 22
      - protocol: tcp
        target: 5050
        published: 5050
volumes:
  config:
  data:
  log:
networks:
  bridge:
    driver: bridge
