gitlab_image: gitlab/gitlab-ce:latest
gitlab_userns_remap_enable: no
gitlab_userns_remap_user: dockremap

gitlab_hostname: gitlab.test
gitlab_registry_port: 5050

gitlab_https_enable: no
gitlab_letsencrypt_enable: no

gitlab_unicorn_force: no

gitlab_email_enabled: no
gitlab_email_smtp_verify_server_cert: yes

_volume_owner: 0
_volume_group: 0

_url_scheme: "{% if gitlab_https_enable %}https{% else %}http{% endif %}"
